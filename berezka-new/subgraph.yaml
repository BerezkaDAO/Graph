specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0xF7a48F50fB8228f7Df773A4936B1C074f9deB23a"
      abi: BerezkaPriceTracker
      startBlock: 12472199
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - DayHistoricalData
        - HourHistoricalData
      abis:
        - name: BerezkaPriceTracker
          file: ./abis/BerezkaPriceTracker.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: BerezkaGovernance
          file: ./abis/BerezkaGovernance.json
        - name: ProtocolAdapter
          file: ./abis/ProtocolAdapter.json
        - name: StaklingGovernance
          file: ./abis/StakingGovernance.json
        - name: AdapterRegistry
          file: ./abis/AdapterRegistry.json
        - name: EthBalance
          file: ./abis/EthBalance.json
        - name: EthBalance2
          file: ./abis/EthBalance2.json  
      blockHandlers:
        - handler: handleBlock
      file: ./src/price.ts
